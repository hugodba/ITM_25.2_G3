name: Build and Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:

# Permissões necessárias para que o GitHub Pages funcione
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ETAPAS PARA INSTALAR DEPENDÊNCIAS USANDO POETRY ---

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Configure Poetry for Caching
        run: poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Install dependencies (including docs group)
        run: poetry install --with docs --no-interaction --no-root
      
      # -----------------------------------------------------

      - name: Build docs
        run: |
          poetry run make -C docs html
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
